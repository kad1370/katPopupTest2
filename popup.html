<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>팝업1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif; padding:20px; }
    button { padding:10px 12px; font-size:15px; margin:6px 0; }
    p { color:#444; }
  </style>
</head>
<body>
  <h3>팝업 1111!!!!</h3>
  <p>이 창에서 닫기 버튼을 누르면 팝업이 닫혀야 함.</p>

  <button id="btnClose">닫기</button>
  <p id="info"></p>
  <p id="status"></p>
<script>
(function(){
  const info = document.getElementById('info');

  function tryOpen() {
    // 팝업 옵션은 필요에 맞게 조절
    const w = 420, h = 700;
    const left = (screen.width - w) / 2;
    const top = (screen.height - h) / 2;
    // popup.html은 같은 경로에 있다고 가정
    popupRef = window.open('popup2.html', '_blank', `width=${w},height=${h},left=${left},top=${top}`);
    if (!popupRef) {
      document.getElementById('status').textContent = '팝업이 차단되었습니다. 브라우저 설정을 확인하세요.';
    } else {
      document.getElementById('status').textContent = '팝업이 열렸습니다.';
      // optional: 포커스
      try { popupRef.focus(); } catch(e){}
    }
  }

  document.getElementById('btnClose').addEventListener('click', function(){
    //tryOpen();

    self.close();
  });

  // (옵션) 모바일 환경에서 바로 닫히는지 확인하려면 터치 이벤트 안에서도 시도 가능
  // document.body.addEventListener('touchstart', () => {}, {passive:true});

})();
</script>
</body>
</html>
